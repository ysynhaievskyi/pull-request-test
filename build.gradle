plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11' apply false
    id 'org.springframework.boot' version '2.1.1.RELEASE' apply false
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    id "com.moowork.node" version '1.2.0' apply false
}

group = 'easy.finance.net'
version = '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'maven'
    apply plugin: 'io.spring.dependency-management'

    compileKotlin {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        kotlinOptions { jvmTarget = JavaVersion.VERSION_1_8 }
    }

    jar { enabled = true }

    dependencyManagement {
        def springfoxVersion = '2.9.2'

        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:2.1.1.RELEASE'
        }

        dependencies {
            dependency "io.springfox:springfox-swagger2:$springfoxVersion"
            dependency "io.springfox:springfox-swagger-ui:$springfoxVersion"
        }
    }

    repositories {
        mavenCentral()
    }
}